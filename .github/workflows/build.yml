name: TinyProxy Compile

concurrency:
  group: ci-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  push:
    branches: [ "master" ]
    tags: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Setup Oras
        uses: oras-project/setup-oras@v1
        with:
          version: 1.2.0

      - name: Download
        run: |
          just download

      - name: Uncompress
        run: |
          just uncompress

      - name: autogen
        run: ./autogen.sh
        working-directory: tinyproxy

      - name: configure
        run: ./configure LDFLAGS="-static" --enable-manpage_support=no
        working-directory: tinyproxy

      - name: make
        run: make
        working-directory: tinyproxy

      - name: push 
        run: just push
        working-directory: tinyproxy/src/
